<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Esperança Viva - Cadastro</title>
</head>
<body>

  <header>
    <img src="imagens/logo.png" alt="Logo da ONG Esperança Viva" width="120">
    <h1>ONG Esperança Viva</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário / Doador</h2>
      <form action="#" method="post">

        <fieldset>
          <legend>Informações Pessoais</legend>
          <label for="nome">Nome Completo:</label><br>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br><br>

          <label for="nascimento">Data de Nascimento:</label><br>
          <input type="date" id="nascimento" name="nascimento" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

          <label for="cidade">Cidade:</label><br>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label><br>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
            <option>BA</option>
            <option>PR</option>
          </select><br><br>
        </fieldset>

        <fieldset>
          <legend>Tipo de Participação</legend>
          <input type="checkbox" id="voluntario" name="participacao" value="voluntario">
          <label for="voluntario">Quero ser voluntário</label><br>

          <input type="checkbox" id="doador" name="participacao" value="doador">
          <label for="doador">Quero ser doador</label><br><br>

          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem" rows="4" cols="40" placeholder="Conte-nos um pouco sobre você..."></textarea>
        </fieldset>

        <br>
        <button type="submit">Enviar Cadastro</button>
        <button type="reset">Limpar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
